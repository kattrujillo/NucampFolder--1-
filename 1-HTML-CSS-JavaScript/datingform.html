<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Older Than The Hills Dating Webpage</title>
        <style>
            body {
                font-family: Verdana,Arial,sans-serif;
            }

            legend{
                background: purple;
                border-radius: 10px;
                color: white;
                padding: 12px;

            }

            fieldset{
                background: lavender;
                border: 10px solid darkblue;
                border-radius: 20px;
                margin-bottom: 10px;
                width: 720px;

            }

            div{
                margin: 10px;
            }

            label{
                display: inline-block;
                text-align:right;
                vertical-align: top;
                width: 200px;
                
            }
            input[type="radio"]+label, input[type="checkbox"]+label{
                width: auto;
            }

            .range-caption{
                background: darkcyan;
                color: white;
                padding: 6px;
                text-align: center;
            }

            input[type="submit"]{
                background: darkcyan;
                border-radius: 10px;
                color: white;
                font-size: 20px;
                padding: 12px;

            }
            div:hover{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Enter You Details For Our Dating Website.</h1>
        <form action="Https://learn.nucamp.co/show_everything.php"method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Your Face</legend>
            <div>
                <label for="avatar">Upload Your Image:</label>
                <input type="file" name="avatar" id="required">

            </div>
            Image Preview:
            <img id="preview",width="500">
        </fieldset>
        <fieldset>
            <legend>Your Details</legend>
            <div>
               <label for="name">Name:</label>
               <input type="text" name="name" id="name" placeholder="Your full Name" required>

            </div>
            <div>
            <label for="gender">Gender:</label> 
            <input type="radio" name="gender" id="woman" value="woman" required><label for="woman">Woman</label>
            <input type="radio" name="gender" id="man" value="man" required><label for="man">Man</label> 
            <input type="radio" name="gender" id="nonbinary" value="nonbinary"required><label for="nonbinary">Nonbinary</label> 

            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age">
            </div>
            <div>
                <label for="dob">Date Of Birth</label>
                <input type="date" name="dob" id="dob">
            </div>
            <div>
                <label for="color">Favorite Color</label>
                <input type="color" name="color" id="color">
            </div>
            <div>
                <label for="country">Country</label>
                <select type="color" id="country">
                    <option>Choose a country</option>
                    <option value="brazil">Brazil</option>
                    <option value="france">France</option>
                    <option value="japan">Japan</option>
                    <option value="libya">Libya</option>
                    <option value="usa">U.S.A</option>
            </div>
            <div>
                <label for="salary">Salary</label>
                <span class="range-caption">Poor</span>
                <input type="range" name="salary" id="salary" min="0"max="100" value="50">
                <span class="range-caption">Rich</span>

            </div>
        </fieldset>
        <fieldset>
            <legend>Your Contact Information</legend>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email"required>  

            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div>
                <label for="address">Address:</label>
                <textarea name="address" id="address" cols="40"></textarea>
            </div>
            <div>
                <label >Contact Methods</label>
                <input type="checkbox" name="Contact" id="emailCheckbox"><label for="emailCheckbox" value="email">Email</label>
                <input type="checkbox"name="Contact" id="phoneCheckbox"><label for="phoneCheckbox" aria-valuemax="phone">Phone</label>


            </div>

        </fieldset>
        <div>
            <input type="submit">
        </div>
        </form>
        <script src="https://url.nucamp.co/datingjs"></script>
    </body>

</html>
