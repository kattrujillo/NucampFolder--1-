<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Color Guessing Game</title>

</head>

<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onClick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];
       
        function runGame() {
            let numTries = 0;
            let guess = '';
            let correct = false;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.lenght);

            const target = COLORS_ARRAY[targetIndex];

            console.log("The target is" + target);

            do {
                //might want to add a join after color _arry
                guess = prompt(" I am thinking of one of these colors:\n\n" +
                    COLORS_ARRAY.join(' ,') + "\n\nwhat color am I thinking of?\n");
                    numTries += 1;

                if (guess === null) {
                    alert(" The game has been aborted please try again");
                    return;    
                }
                correct = checkGuess(guess.toLowerCase(), target);

            }while (!correct);

                alert("Kick Ass, You have beaten the machine!!");


            
        }

        function checkGuess(guess, target) {

            const sorryMsg = "Sorry , your guess is incorrect.\n\n";
            const trymsg = "\n\nPlease try again";
            let correct = false;

            if (!COLORS_ARRAY.includes(guess)) {
                alert("Sorry, I dont reconize this color" + trymsg);


            } else if (guess < target) {
                alert(sorryMsg + "hint guess is lower than mine." + trymsg);

            } else if (guess > target) {
                alert(sorryMsg + "Try to guess lower" + trymsg);


            } else {
                correct = true;
            }
            return correct;

        }



    </script>
</body>

</html>
